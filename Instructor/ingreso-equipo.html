<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <title>Ingreso De Equipo</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="perfil.html">
                <img src="images/logoSena.png" alt="Logo SENA">
            </a>
        </div>

        <nav>
            <a href="reporte.html">GENERAR REPORTE</a>
            <a href="novedades.html">GENERAR NOVEDAD</a>
        </nav>

        <div class="perfil">
            <a href="perfil.html">
                <img src="images/holder.jpg" alt="Perfil">
            </a>
            <span>Camilo Montegranario</span>
        </div>
    </header>

    <main>
        <h1 class="titulo">GENERAR NOVEDADES</h1>

        <section class="contenedor">
            <button class="btn" style="width: 40%; pointer-events: none;">INGRESO DE EQUIPO</button>

            <form class="formulario">
                <div class="form-group">
                    <label>ELEMENTO O EQUIPO:</label>
                    <input type="text" name="elemento">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>FECHA:</label>
                        <input type="date" name="fecha">
                    </div>
                    <div class="form-group">
                        <label>HORA:</label>
                        <input type="time" name="hora">
                    </div>
                </div>

                <div class="form-group">
                    <label>MARCA:</label>
                    <input type="text" name="marca">
                </div>

                <div class="form-group">
                    <label>REFERENCIA:</label>
                    <input type="text" name="referencia">
                </div>

                <div class="form-group">
                    <label>ACCESORIOS:</label>
                    <input type="text" name="accesorios">
                </div>

                <div class="form-group">
                    <label>PROPIETARIO:</label>
                    <input type="text" name="propietario">
                </div>

                <button type="submit" class="btn-success">ENVIAR</button>
            </form>

            <p style="color: #ccc; margin-top: 20px; font-size: 13px;">
                Por favor, llene con todos los datos solicitados
            </p>
        </section>
    </main>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'novedad-confirmacion.html';
        });
    </script>
</body>
</html>
